<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Agência de Missões</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: rgb(255, 255, 255);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            padding: 70px;
            background-color: #120086;
            color: rgb(255, 255, 255);
            position: relative;
            z-index: 3; /* Garante que o header fique acima do fundo reto */
        }

        .logo {
            font-weight: bold;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #9ea300;
            min-height: 500px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 140%;
            height: 70%;
            background-color: #120086;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 250%); /* Ajustei para estar posicionalmente reta */
            z-index: 1;
        }

        .hero-content {
            max-width: 50%;
            z-index: 3;
        }

        .hero-content h1 {
            font-size: 58px;
            margin-bottom: 10px;
            color: #9ea300;
        }

        .hero-content p {
            font-size: 26px;
            margin-bottom: 20px;
            color: #9ea300;
        }

        .hero-btn {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #ffffff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
            color: #ffffff;
        }

        .hero-circle {
            position: relative;
            width: 370px; /* Smaller size to act as a "plate" */
            height: 370px;
            background-color: #9ea300; /* Gray background */
            border-radius: 50%;
            z-index: 2;
        }

        .smartphone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the smartphone on the circle */
            width: 300px; /* Larger than the circle to extend outside */
            height: 300px; /* Adjust height to match a smartphone's aspect ratio */
            background: url('img3.png') no-repeat center/contain; /* Use img3.png, fit the image */
            z-index: 3; /* Ensure the smartphone is above the circle */
        }

        /* Middle Section */
        .middle-section {
            position: relative;
            text-align: center;
            padding: 250px 50px 200px 50px; /* Aumentei o padding-top para o texto não ser tampado */
            background-color: #9ea300;
        }

        .middle-circle {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            background: url('img2.png') no-repeat center/cover;
            border-radius: 60%;
            z-index: 1; /* Coloquei z-index menor que o texto */
            
        }

        .middle-section h2 {
            font-size: 20px;
            margin-bottom: 200px;
            color: #bd0303;
            position: relative;
            z-index: 2; /* Garante que o texto fique acima do círculo */
        }

        .middle-section p {
            font-size: 16px;
            margin-bottom: 80px;
            color: #120086;
            position: relative;
            z-index: 2;
        }

        .middle-btn {
            padding: 10px 20px;
            background-color: #583fff;
            color: rgb(251, 255, 0);
            border: none;
            border-radius: 70px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            z-index: 2;
        }

        /* Options Section */
        .options {
            text-align: center;
            padding: 50px;
            background-color: #120086;
            color: white;
        }

        .options h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .options-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .option-card {
            text-align: center;
        }

        .icon-circle {
    width: 200px;
    height: 200px;
    background: url('img1.jpg') no-repeat center/cover; /* Local image path */
    border-radius: 50%;
    margin: 0 auto 20px;

        }

        .option-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .option-card p {
            font-size: 14px;
            color: #d0d0d0;
        }
    </style>
</head>

    <script>
        // Adicionando interatividade básica ao botão do menu

        });

        // Adicionando hover nos botões
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
